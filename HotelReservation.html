<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .image {
            text-align: center;
            margin-bottom: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="restaurant.jpg" alt="Restaurant Image">
        </div>
        <h1>Restaurant Booking</h1>
        <form id="bookingForm">
            <div>
                <label for="restaurant">Restaurant Name:</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="">Select a restaurant</option>
                    <option value="restaurant1">Restaurant 1</option>
                    <option value="restaurant2">Restaurant 2</option>
                    <option value="restaurant3">Restaurant 3</option>
                </select>
            </div>
            <div>
                <label for="sitting">Sitting:</label>
                <select id="sitting" name="sitting" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div>
                <label for="guests">Number of Guests:</label>
                <select id="guests" name="guests" required>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                </select>
            </div>
            <div>
                <label for="booking-date">Booking Date:</label>
                <input type="date" id="booking-date" name="booking-date" required>
            </div>
            <button type="button" id="submitBtn">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const formData = {
                restaurant: document.getElementById('restaurant').value,
                sitting: document.getElementById('sitting').value,
                guests: document.getElementById('guests').value,
                bookingDate: document.getElementById('booking-date').value
            };

            // Perform validation before sending
            if (!formData.restaurant || !formData.sitting || !formData.guests || !formData.bookingDate) {
                alert('Please fill out all fields!');
                return;
            }

            fetch('https://example.com/api/booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Booking successful!');
                } else {
                    alert('Failed to book. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
